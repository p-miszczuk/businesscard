
<div class="pt-4 row">
    <div id="contact-form" class="col-10 col-sm-8 col-md-7 col-lg-6 col-xl-5 text-white text-center mx-auto w-100 position-relative">
        <h2 class="d-inline mx-auto h5"><span class="icon-wpforms mr-3"></span><span class="h3">F</span>ormularz kontaktowy</h2>
        <form id="form-elements" action="#" method="POST" class="w-100 py-3">
            <div class="form-group text-left">
                <label for="name" class="small">Imię lub nazwa firmy <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="email" required>
            </div>
            <div class="form-group text-left">
                <label for="e-mail" class="small">E-mail <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="e-mail" name="email" required>
            </div>
            <div class="form-group text-left">
                <label for="title" class="small">Tytuł wiadomośći <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group mb-1 text-left">
                <label for="message" class="small">Treść wiadomości <span class="text-danger">*</span></label>
                <textarea class="form-control" id="message" name="message" required></textarea>
            </div>
            <div class="pb-2 small text-left"><span class="text-danger">* </span>- pola wymagane</div>
            <div class="text-left button">
                <button type="submit" id="submit-contact" class="btn bg-success text-bold px-sm-5 mt-3">Wyślij</button>
            </div>
                        
        </form>
        
        <div id="social-media-contact" class="py-2 text-center position-absolute">
            <h2 class="hidden-header">Inne formy kontaktu</h2>
            <a href="#contact-form" class="d-inline d-md-block"><span class="icon-post text-light"></span></a>
            <a href="tel:697232839" class="d-inline d-md-block"><span class="icon-phone-squared text-light"></span></a>
            <a href="https://www.facebook.com/piotr.miszczuk.121" class="text-light d-inline d-md-block" target="_blank"><span class="icon-facebook-squared"></span></a>
            <a href="#" class="text-light"><span class="icon-linkedin-squared d-inline d-md-block"></span></a>
        </div>
    </div>
</div>
